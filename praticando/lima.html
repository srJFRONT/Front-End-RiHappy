<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Capitã Lima</title>
    <style>
        /* Estilizando o body com cores suaves e centralizando o conteúdo */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f0f8ff;
            color: #333;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Estilo para o container principal */
        #container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 300px;
        }

        h1 {
            font-size: 24px;
            color: #2a9df4;
            margin-bottom: 20px;
        }

        label {
            font-size: 18px;
            color: #555;
        }

        select {
            width: 100%;
            padding: 10px;
            margin-top: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
            background-color: #f9f9f9;
            font-size: 16px;
            outline: none;
        }

        input[type="submit"] {
            background-color: #2a9df4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
            margin-top: 20px;
        }

        input[type="submit"]:hover {
            background-color: #238ad4;
        }

        /* Estilizando o pop-up */
        #popup {
            display: none; /* Escondido por padrão */
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background-color: white;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            text-align: center;
            z-index: 1000;
            width: 300px;
        }

        #popup p {
            font-size: 18px;
            color: #333;
        }

        /* Botão de fechar o pop-up */
        #closePopup {
            margin-top: 20px;
            background-color: #2a9df4;
            color: white;
            padding: 10px 20px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }

        /* Ajustes para dispositivos móveis */
        @media (max-width: 600px) {
            #container {
                width: 90%;
            }

            h1 {
                font-size: 20px;
            }

            #popup {
                width: 90%;
            }
        }
    </style>
</head>
<body>
    <div id="container">
        <h1>Para alegrar o seu dia Capitã!</h1><br>

        <!-- Formulário -->
        <form id="meuFormulario" method="get" onsubmit="return mostrarPopup(event)">
            <label for="opcoes">Escolha o dia da Semana:</label><br>
            <select id="opcoes">
                <option value="">Dia da semana</option>
                <option value="segunda">Segunda</option>
                <option value="terça">Terça</option>
                <option value="quarta">Quarta</option>
                <option value="quinta">Quinta</option>
                <option value="sexta">Sexta</option>
                <option value="sabado">Sábado</option>
                <option value="domingo">Domingo</option>
            </select><br>

            <input type="submit" value="Enviar">
        </form>
    </div>

    <!-- Pop-up -->
    <div id="popup">
        <p id="popupMessage"></p>
        <button id="closePopup" onclick="fecharPopup()">Fechar</button>
    </div>

    <script>
        function mostrarPopup(event) {
            // Previne o envio do formulário
            event.preventDefault();

            const valorSelecionado = document.getElementById("opcoes").value;
            const popupMessage = document.getElementById("popupMessage");
            const popup = document.getElementById("popup");
            
            // Define a mensagem do pop-up baseado no valor selecionado
            switch (valorSelecionado) {
                case "segunda":
                    popupMessage.textContent = "Segunda-feira é o ponto de partida para os seus sonhos. Comece com foco e determinação!";
                    break;
                case "terça":
                    popupMessage.textContent = "Cada passo dado hoje te aproxima da realização dos seus objetivos. Continue firme!";
                    break;
                case "quarta":
                    popupMessage.textContent = "O esforço de hoje trará as recompensas de amanhã. Confie no processo!";
                    break;
                case "quinta":
                    popupMessage.textContent = "O fim de semana está perto, mas o sucesso está mais próximo ainda. Continue!";
                    break;
                case "sexta":
                    popupMessage.textContent = "Feche a semana com chave de ouro, porque grandes realizações estão a caminho!";
                    break;
                case "sabado":
                    popupMessage.textContent = "Permita-se um tempo de descanso, porque a sua mente renovada será mais criativa amanhã.";
                    break;
                case "domingo":
                    popupMessage.textContent = "Use este dia para se conectar com o que te faz feliz e comece a semana com energia positiva!";
                    break;
                default:
                    popupMessage.textContent = "Por favor, selecione um dia da semana.";
            }

            // Exibe o pop-up
            popup.style.display = 'block';
        }

        // Função para fechar o pop-up
        function fecharPopup() {
            document.getElementById("popup").style.display = 'none';
        }
    </script>
 
</body>

</html>
